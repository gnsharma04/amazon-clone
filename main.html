<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://companieslogo.com/img/orig/AMZN-e9f942e4.png?t=1632523695"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <title>
      Online Shopping site in India: Shop Online for Mobiles, Books, Watches,
      Shoes and More - Amazon.in
    </title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Main Header -->
    <header class="header">
      <div class="container container-header">
        <div class="logo-container border-white">
          <div class="logo"></div>
        </div>

        <div class="address-container border-white">
          <p class="hello">Hello</p>
          <div class="icon-address">
            <i class="fa-solid fa-location-dot icon-location"></i>
            <p class="address-select">Select your address</p>
          </div>
        </div>

        <div class="search-container">
          <select class="search-select">
            <option>All</option>
            <option>2</option>
          </select>
          <input
            type="text"
            class="search-input"
            placeholder="Search Amazon.in"
          />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="language-container border-white">
          <div class="language-image"><img src="assets/in-flag.png" /></div>
          <p>EN</p>
          <i class="fa-solid fa-caret-down"></i>
        </div>

        <div class="login-container border-white">
          <p>Hello,<span>Sign In</span></p>
          <div class="account">
            Account & Lists <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>

        <div class="return-order-container border-white">
          <p>Return</p>
          <div class="orders">& Orders</div>
        </div>

        <div class="cart-container border-white">
          <div class="cart-image"></div>
          Cart
        </div>
      </div>
    </header>

    <!--Sub Header-->
    <header class="sub-header">
      <div class="shcontainer">
        <div class="all-container shborder-white">
          <i class="fa-solid fa-bars"></i>
          <p>All</p>
        </div>

        <div class="fresh shborder-white">Fresh</div>

        <div class="today shborder-white">Today's Deals</div>

        <div class="electronics shborder-white">Electronics</div>

        <div class="buyagain shborder-white">Buy Again</div>

        <div class="minitv shborder-white">Amazon miniTV</div>

        <div class="sell shborder-white">Sell</div>

        <div class="gcards shborder-white">Gift Cards</div>

        <div class="coupons shborder-white">Coupons</div>

        <div class="psupplies shborder-white">Pet Supplies</div>

        <div class="business shborder-white">
          Amazon Business
          <i class="fa-solid fa-caret-down"></i>
        </div>

        <div class="fashion shborder-white">Fashion</div>

        <div class="sports shborder-white">Sports, Fitness & Outdoors</div>
      </div>
    </header>

    <!--Image Slider Section-->
    <section>
      <div class="image-slider-container">
        <div class="image-list">
          <div class="image-item">
            <img
              src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/Wireless/Shreyansh/BAU/MOTOg2/D86464689_WLD_BAU_MotorolaKV_Combined_DesktopTallHero_3000x1200._CB599897663_.jpg"
            />
          </div>
          <div class="image-item">
            <img
              src="https://images-eu.ssl-images-amazon.com/images/G/31/prime/ACQ/ACQ_CONTEST_TEST_HERO_3000x1200-Fast-JP._CB613239849_.jpg"
            />
          </div>

          <div class="image-item">
            <img
              src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/pd23/platinum/headers/Cross_headerwearable/GW_tallhero_3000x1200._CB600206592_.jpg"
            />
          </div>

          <div class="image-item">
            <img
              src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Wireless/nbshagun/OP17July/D86416071_WLD_OnePlus_Vitamin_NewLaunch_tallhero_3000x1200._CB599896200_.jpg"
            />
          </div>

          <div class="image-item">
            <img
              src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Wireless/ssserene/BAU/July23/Apple/14-_DesktopTallHero_3000x1200._CB599897483_.jpg"
            />
          </div>

          <div class="image-item">
            <img
              src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Wireless/Samsung/SamsungM/M34-5G/GW/July/17thJuly/D85723568_INWLD-WLD-Samsung-M34-NewLaunch_tallhero_3000x1200._CB599887035_.jpg"
            />
          </div>

          <div class="image-item">
            <img
              src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Wireless/nbshagun/OP17July/OnePlus_Salami_NewLaunch_DesktopTallHero_3000x1200._CB599898258_.jpg"
            />
          </div>
        </div>

        <div class="image-btn-container">
          <button class="slider-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="slider-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
